 <div class="text bg-light p-5 my-2">
   <h4 class="fw-bold">SignUp</h4>

 </div>
 <div class="row p-0 m-0 d-flex justify-content-center">
   <div class="col-lg-8 col-sm-8 m-0">
     <form [formGroup]="registration" (ngSubmit)="onSubmit()" class="mt-3">
       <div class="row mt-4">
         <!-- email -->
         <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
           <input class="form-control shadow-none p-3  " type="email" id="email" placeholder="Enter Email"
             formControlName="email">
           <div class="error text-start"
             *ngIf="(registration.get('email')?.invalid && submitted)  || registration.get('email')?.touched">
             <small class="text-danger" *ngIf="registration.get('email')?.errors?.['required']">
               Email required*
             </small>
             <small class="text-danger" *ngIf="registration.get('email')?.errors?.['pattern']">
               Email address is invalid*
             </small>
           </div>
         </div>

         <div class="col mb-3">
           <!-- username -->
           <input class="form-control shadow-none p-3" type="text" id="username" placeholder="Enter Username"
             formControlName="username">
           <div class="error text-start"
             *ngIf="(registration.get('username')?.invalid && submitted) || registration.get('username')?.touched">
             <small class="text-danger" *ngIf="registration.get('username')?.errors?.['required']">
               Username required*
             </small>
           </div>
         </div>
       </div>

       <div class="row ">
         <!-- first name -->
         <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
           <input class="form-control shadow-none p-3" type="text" id="firstName" placeholder="Enter First Name"
             formControlName="firstName">
           <div class="error text-start"
             *ngIf="(registration.get('firstName')?.invalid && submitted) || registration.get('firstName')?.touched">
             <small class="text-danger" *ngIf="registration.get('firstName')?.errors?.['required']">
               First Name required*
             </small>
           </div>
         </div>
         <div class="col mb-3">
           <!-- last name -->
           <input class="form-control shadow-none p-3" type="text" id="lastName" placeholder="Enter Last Name"
             formControlName="lastName">
           <div class="error text-start"
             *ngIf="(registration.get('lastName')?.invalid && submitted) || registration.get('lastName')?.touched">
             <small class="text-danger" *ngIf="registration.get('lastName')?.errors?.['required']">
               Last Name required*
             </small>
           </div>
         </div>
       </div>

       <div class="row">
         <!-- password -->
         <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
           <input class="form-control shadow-none p-3" type="password" id="password" placeholder="Enter Password"
             formControlName="password">
           <!-- hide and show password -->
           <span class="togglePassword float-end opacity-75">
             <img (click)="togglePassword()" src="../../../../../assets/images/view.png" alt="Image"
               class="view img-fluid" height="20" aria-hidden="true" width="20" *ngIf="!show">
             <img (click)="togglePassword()" src="../../../../../assets/images/hide.png" alt="Image"
               class="hide img-fluid" height="20" width="20" aria-hidden="true" *ngIf="show">
           </span>
           <!-- error messages -->
           <div class="error text-start"
             *ngIf="(registration.get('password')?.invalid && submitted) || registration.get('password')?.touched">
             <small class="text-danger" *ngIf="registration.get('password')?.errors?.['required'] ">
               Password required*
             </small>
             <small class="text-danger" *ngIf="registration.get('password')?.errors?.['minlength']">
               Characters must be more than 8*
             </small>
           </div>
         </div>
         <!-- number -->
         <div class="col">
           <input class="form-control shadow-none p-3" type="number" id="phone" placeholder="Phone Number"
             formControlName="phone">
           <!-- error messages -->
           <div class="error text-start"
             *ngIf="(registration.get('phone')?.invalid && submitted) || registration.get('phone')?.touched">
             <small class="text-danger" *ngIf="registration.get('phone')?.errors?.['required'] ">
               Phone number required*
             </small>
             <small class="text-danger" *ngIf="registration.get('phone')?.errors?.['minlength']">
               Phone number must not be less 10*
             </small>
           </div>
         </div>
       </div>
       <!-- button -->
       <div class="row d-flex justify-content-center">
         <div class="register col-lg-7 col-sm-12 col-md-12 ">
           <app-button [text]="'Resister'" [buttonClass]="'btn-danger w-100'"></app-button>
           <p class="mb-2">Already have an account?
             <!-- signUp -->
             <a [routerLink]="['/auth/login']" routerLinkActive="router-link-active"
               class="text-decoration-none text-success fw-bolder">Login</a>
           </p>
         </div>
       </div>
     </form>
   </div>
 </div>
